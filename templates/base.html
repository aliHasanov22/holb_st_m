<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>StudyMate</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .card { border: 1px solid #ddd; padding: 14px; border-radius: 10px; margin: 12px 0; }
    textarea { width: 100%; height: 140px; }
    input[type=text], input[type=password] { width: 100%; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .row { display: flex; gap: 16px; }
    .col { flex: 1; }
    .muted { color: #666; }
    .pill { display:inline-block; padding: 3px 10px; border:1px solid #ddd; border-radius: 999px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="row" style="align-items:center;">
    <div class="col">
      <h2 style="margin:0;">StudyMate</h2>
      <div class="muted">AI Study Assistant (online). <span class="pill">{{ "OpenAI ON" if use_openai else "Offline AI" }}</span></div>
    </div>
    <div style="text-align:right;">
      <a href="/dashboard">Dashboard</a> | <a href="/logout">Logout</a>
    </div>
  </div>
  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
