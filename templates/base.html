<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>StudyMate</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f6f7fb;
      color: #1f2937;
    }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 980px; margin: 0 auto; padding: 24px; }
    .app-header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    .header-inner { display: flex; gap: 16px; align-items: center; justify-content: space-between; }
    .brand { display: flex; flex-direction: column; }
    .brand h2 { margin: 0; font-size: 22px; }
    .muted { color: #6b7280; font-size: 14px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      font-size: 12px;
      font-weight: 600;
    }
    .nav-links { display: flex; gap: 12px; align-items: center; }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 18px;
      border-radius: 14px;
      margin: 16px 0;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
    }
    textarea { width: 100%; min-height: 160px; padding: 12px; border-radius: 10px; border: 1px solid #d1d5db; }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .row { display: flex; gap: 16px; }
    .col { flex: 1; }
    .section-title { margin-top: 24px; font-size: 18px; }
    .split { display: flex; flex-wrap: wrap; gap: 16px; }
    .split > div { flex: 1 1 260px; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <div class="brand">
        <h2>StudyMate</h2>
        <div class="muted">
          AI Study Assistant
          <span class="pill">{{ "OpenAI ON" if use_openai else "Offline AI" }}</span>
        </div>
      </div>
      {% if show_nav is not defined or show_nav %}
        <nav class="nav-links">
          <a href="/dashboard">Dashboard</a>
          <a href="/logout">Logout</a>
        </nav>
      {% endif %}
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
