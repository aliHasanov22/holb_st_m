{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:480px;margin:40px auto;">
    <h3>Welcome back</h3>
    <p class="muted">Log in to access your study dashboard and notes.</p>
    {% if error %}
      <p style="color:#dc2626;font-weight:600;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <label>Email</label><br/>
      <input name="email" type="text" placeholder="you@example.com" required/><br/><br/>
      <label>Password</label><br/>
      <input name="password" type="password" placeholder="••••••••" required/><br/><br/>
      <button type="submit">Login</button>
    </form>
    <p class="muted" style="margin-top:16px;">New here? <a href="/signup">Create an account</a>.</p>
  </div>
{% endblock %}
