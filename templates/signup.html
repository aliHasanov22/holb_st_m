{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:480px;margin:40px auto;">
    <h3>Create your StudyMate account</h3>
    <p class="muted">Start organizing notes, summaries, and flashcards.</p>
    {% if error %}
      <p style="color:#dc2626;font-weight:600;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/signup">
      <label>Email</label><br/>
      <input name="email" type="text" placeholder="you@example.com" required/><br/><br/>
      <label>Password</label><br/>
      <input name="password" type="password" placeholder="Choose a strong password" required/><br/><br/>
      <button type="submit">Create account</button>
    </form>
    <p class="muted" style="margin-top:16px;">Already have an account? <a href="/login">Log in</a>.</p>
  </div>
{% endblock %}
